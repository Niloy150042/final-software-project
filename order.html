<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for the colorful gradient background -->
  
</head>
<body>



    <div class="container mt-5  ">
        <div id="hiddenOrderElement" class="row register ">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">order</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="address">address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email-order" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="phone" class="form-control" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">order</button>
                </form>
            </div>
        </div>
      </div>


<script>document.getElementById("orderForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = {
        username: document.getElementById("username").value,
        address: document.getElementById("address").value,
        email: document.getElementById("email-order").value,
        phone: document.getElementById("phone").value
    };
console.log(formData);
    try {
        const response = await fetch("http://localhost:5000/user/order", {
           //  mode: 'no-cors',
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        });

        if (response.ok) {
            const result = await response.json();
            alert(result.message);
            console.log(result.message);
        } else {
            console.error("Error:", response.statusText);
        }
    } catch (error) {
        console.error("Error:", error);
    }
});


</script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
