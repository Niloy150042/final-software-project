<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for the colorful gradient background -->
    <style>
        body {
            background:#e9e9e9;
        }
        .user-profile {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 60rem;
        }
        .profile-image {
            border: 5px solid #fff;
            border-radius: 50%;
            max-width: 150px;
            margin: 0 auto;
        }
        
    </style>
</head>
<body>

<div class="container outerDiv mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 user-profile">
            <div class="text-center">
                <img src="user-avatar.jpg" alt="User Image" class="rounded-circle profile-image">
                <h3 class="mt-3">John Doe</h3>
                <p class="text-muted">johndoe@example.com</p>
            </div>
            <hr>
            <h5>Products:</h5>
            <ul>
                <li>Product 1</li>
                <li>Product 2</li>
                <li>Product 3</li>
                <!-- Add more products as needed -->
            </ul>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
